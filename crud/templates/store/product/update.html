{% extends "store/base.html" %}

{% block title %}Product Update{% endblock title %}

{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update Product #{{ product.id }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock container %}
